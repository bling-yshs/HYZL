name: release
run-name: 'üöÄ ÂèëÂ∏ÉÊñ∞ÁâàÊú¨ (${{ github.ref_name }})'
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ github.ref_name }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up golang
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build windows version
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o "YzLauncher-windows.exe" ./src/cmd/main

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
#          filter-author: (jaywcjlove|Â∞èÂºüË∞ÉË∞É‚Ñ¢|dependabot|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
#          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Get the changelog
        run: echo "${{ steps.changelog.outputs.changelog }}"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.compareurl }}
            ${{ steps.changelog.outputs.changelog }}
          artifacts: YzLauncher-windows.exe


  update-updater-json:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Update updater.json
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            await github.rest.actions.createWorkflowDispatch
            ({
            ref: 'main',
            owner: context.repo.owner,
            repo: 'YzLauncher-windows-updater',
            workflow_id: 'release.yml',
            inputs: {
              version: '${{ needs.release.outputs.version }}',
              changelog: '${{ needs.release.outputs.changelog }}'
            }
            });
