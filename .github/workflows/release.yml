run-name: "release: ${{ inputs.version }}"
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of the release'
        required: true

jobs:
  release:
    name: ğŸš€ å‘å¸ƒæ–°ç‰ˆæœ¬
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ inputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up golang
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build windows version
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o "HYZL.exe" ./src/cmd/main

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          #          filter-author: (jaywcjlove|å°å¼Ÿè°ƒè°ƒâ„¢|dependabot|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: '^(release|fixup|docs|ci|style|test|build):'

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ inputs.version }}
          tag: ${{ inputs.version }}
          body: |
            ${{ steps.changelog.outputs.compareurl }}
            ${{ steps.changelog.outputs.changelog }}
          artifacts: HYZL.exe

  update-update-json:
    runs-on: ubuntu-22.04
    needs: release
    steps:
      - name: å¤„ç† changelog å¹¶è½¬ä¹‰ JSON ç‰¹æ®Šå­—ç¬¦
        id: process-changelog
        run: |
          # è·å– changelog å¹¶è¿›è¡Œ JSON è½¬ä¹‰
          CHANGELOG="${{ needs.release.outputs.changelog || 'æ— ' }}"
          # ä½¿ç”¨ jq å¤„ç† JSON è½¬ä¹‰
          ESCAPED_CHANGELOG=$(echo "$CHANGELOG" | jq -R -s '.')
          # ç§»é™¤å¼€å¤´å’Œç»“å°¾çš„å¼•å·ä»¥ä¾¿åœ¨ JSON å¯¹è±¡ä¸­ä½¿ç”¨
          ESCAPED_CHANGELOG=${ESCAPED_CHANGELOG:1:-1}
          # å°†ç»“æœè¾“å‡ºåˆ°ç¯å¢ƒå˜é‡
          echo "escaped_changelog=$ESCAPED_CHANGELOG" >> $GITHUB_OUTPUT

      - name: å‘é€æ›´æ–°äº‹ä»¶åˆ° HYZL-Actions
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: bling-yshs/HYZL-Actions
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          event-type: release-update-json
          client-payload: '{"version":"${{needs.release.outputs.version}}","changelog":"${{ steps.process-changelog.outputs.escaped_changelog }}"}'
