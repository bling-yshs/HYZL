name: 🚀 发布新版本
run-name: "release: ${{ inputs.version }}"
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of the release'
        required: true

jobs:
  release:
    name: 🚀 发布新版本
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ inputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up golang
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build windows version
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o "HYZL.exe" ./src/cmd/main

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          #          filter-author: (jaywcjlove|小弟调调™|dependabot|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: '^(release|fixup|docs|ci|style|test|build):'

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ inputs.version }}
          tag: ${{ inputs.version }}
          body: |
            ${{ steps.changelog.outputs.compareurl }}
            ${{ steps.changelog.outputs.changelog }}
          artifacts: HYZL.exe

  update-update-json:
    runs-on: ubuntu-22.04
    needs: release
    steps:
      - name: 发送更新事件到 HYZL-Actions
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: bling-yshs/HYZL-Actions
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          event-type: release-update-json
          client-payload: '{"version":"${{needs.release.outputs.version}}","changelog":"${{ needs.release.outputs.changelog || ''无'' }}"}'

