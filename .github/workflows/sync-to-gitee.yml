name: sync-to-gitee
run-name: '🔁 同步到 Gitee (${{ github.event.head_commit.message }})'
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/bling-yshs
          dst: gitee/bling_yshs
          force_update: true
          dst_key: ${{ secrets.SSH_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_PERSIONAL_TOKEN }}
          static_list: "YzLauncher-windows"

